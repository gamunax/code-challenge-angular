<app-search (searchValue)="getSearchValue($event)"></app-search>

<div class="container">
  <cdk-virtual-scroll-viewport itemSize="117">
    <app-card
      *cdkVirtualFor="let character of characterDataSource"
      [character]="character"
    >
    </app-card>
  </cdk-virtual-scroll-viewport>
</div>
<div
  *ngIf="characterDataSource.dataCharacterAll.length === 0"
  class="container-empty"
>
  <h3 class="container-empty__message">There are no characters</h3>
</div>
